language: cpp
sudo: required
dist: bionic

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

matrix:
  # Actually the same as clang
  exclude:
    - os: osx
      compiler: gcc

before_script:
  - $CXX --version
  - cmake --version
  - export dashboard_model=Experimental
  - export build_type=Release
  - export NUMBER_OF_PROCESSORS=2

script:
  - ctest -V -S test.cmake

notifications:
  email: false
  irc:
    channels:
      - "chat.freenode.net##Vc"
    on_success: change
    on_failure: always
    use_notice: true
    skip_join: true
